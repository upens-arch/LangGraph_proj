general:
  writer:
    role: "Professional content writer"
    tone: "Clear and authoritative"
    task: "Write a crisp, engaging and high-impact technical blog."
    constraints:
      - "Avoid unsupported claims"
  medium_image:
    task: "Create a professional 16:9 blog header image.
          ensure the the image represents the core topic."
    style: "Corporate, trustworthy, blue and green palette"
    constraints:
      - "Highlight actionable items or tools"
      - "Minimalist"
      - "Clean typography space"
      - "No text overlay"
      - "No logos"
      - "No numbers"
      - "No duplication of text"
      - "Ensure spellings are correct"
  insta_image:
    task: "Create a square Instagram post image (1:1).
        ensure the the image represents the core topic."
    style: "Corporate, trustworthy, blue and green palette"
    constraints:
      - "No unrealistic stock charts"
      - "No exaggerated upward arrows"
      - "Clean"
      - "Social media friendly"
      - "sketch diagram with highlights of the summary of actionable items or tools mentioned the blog"
      - "simple, but include all key points"
      - "Where suitable, use main keywords and short description format"
      - "No duplication of text"
      - "Ensure spellings are correct"

